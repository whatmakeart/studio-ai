<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furry Blobs Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        body {
            touch-action: none; /* Prevent touch scrolling */
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    // Game setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const blobs = [];
    const blobColors = ['purple', 'blue', 'yellow', 'pink', 'green'];
    const blobSounds = [];
    const player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        size: 10,
        color: 'black',
        path: [],
        score: 0
    };
    let isDrawing = false;

    // Audio context for sound
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    // Blob class
    class Blob {
        constructor(x, y, size, color, frequency) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.frequency = frequency;
            this.speedX = (Math.random() - 0.5) * 2;
            this.speedY = (Math.random() - 0.5) * 2;
            this.angle = 0;
            this.angularSpeed = (Math.random() - 0.5) * 0.1;
            this.lightOn = true;
            this.lightTimer = 0;
            this.shape = this.generateShape();
            this.oscillator = null;
        }

        generateShape() {
            // Generate an asymmetrical shape
            const points = [];
            const numPoints = 7 + Math.floor(Math.random() * 5);
            for (let i = 0; i < numPoints; i++) {
                const angle = (Math.PI * 2 / numPoints) * i;
                const radius = this.size * (0.7 + Math.random() * 0.6);
                points.push({
                    x: Math.cos(angle) * radius,
                    y: Math.sin(angle) * radius
                });
            }
            return points;
        }

        update() {
            // Move blob
            this.x += this.speedX;
            this.y += this.speedY;
            this.angle += this.angularSpeed;

            // Bounce off walls
            if (this.x < this.size || this.x > canvas.width - this.size) {
                this.speedX *= -1;
                this.x += this.speedX;
            }
            if (this.y < this.size || this.y > canvas.height - this.size) {
                this.speedY *= -1;
                this.y += this.speedY;
            }

            // Collision with other blobs
            for (let other of blobs) {
                if (other !== this) {
                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const distance = Math.hypot(dx, dy);
                    if (distance < this.size + other.size) {
                        // Simple elastic collision
                        const angle = Math.atan2(dy, dx);
                        const totalMass = this.size + other.size;
                        const speed1 = Math.hypot(this.speedX, this.speedY);
                        const speed2 = Math.hypot(other.speedX, other.speedY);

                        this.speedX = speed1 * Math.cos(angle + Math.PI);
                        this.speedY = speed1 * Math.sin(angle + Math.PI);
                        other.speedX = speed2 * Math.cos(angle);
                        other.speedY = speed2 * Math.sin(angle);

                        // Separate overlapping blobs
                        const overlap = (this.size + other.size) - distance;
                        this.x -= overlap * Math.cos(angle) / 2;
                        this.y -= overlap * Math.sin(angle) / 2;
                        other.x += overlap * Math.cos(angle) / 2;
                        other.y += overlap * Math.sin(angle) / 2;
                    }
                }
            }

            // Update blinking light
            this.lightTimer++;
            if (this.lightTimer > 30) {
                this.lightOn = !this.lightOn;
                this.lightTimer = 0;
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.moveTo(this.shape[0].x, this.shape[0].y);
            for (let point of this.shape) {
                ctx.lineTo(point.x, point.y);
            }
            ctx.closePath();
            ctx.fill();

            // Blinking light
            if (this.lightOn) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        playSound() {
            if (!this.oscillator) {
                this.oscillator = audioCtx.createOscillator();
                this.oscillator.frequency.value = this.frequency;
                this.oscillator.type = 'sine';
                this.oscillator.connect(audioCtx.destination);
                this.oscillator.start();
            }
        }

        stopSound() {
            if (this.oscillator) {
                this.oscillator.stop();
                this.oscillator.disconnect();
                this.oscillator = null;
            }
        }
    }

    // Initialize blobs
    for (let i = 0; i < 5; i++) {
        const size = 30 + Math.random() * 20;
        let x, y;
        let overlapping;
        do {
            overlapping = false;
            x = size + Math.random() * (canvas.width - 2 * size);
            y = size + Math.random() * (canvas.height - 2 * size);

            // Ensure blobs do not start overlapping
            for (let blob of blobs) {
                const dx = x - blob.x;
                const dy = y - blob.y;
                if (Math.hypot(dx, dy) < size + blob.size) {
                    overlapping = true;
                    break;
                }
            }
        } while (overlapping);

        const frequency = 200 + i * 100;
        const blob = new Blob(x, y, size, blobColors[i], frequency);
        blobs.push(blob);
    }

    // Touch and mouse events
    function getEventPos(evt) {
        let rect = canvas.getBoundingClientRect();
        let x, y;
        if (evt.touches && evt.touches.length > 0) {
            x = evt.touches[0].clientX - rect.left;
            y = evt.touches[0].clientY - rect.top;
        } else {
            x = evt.clientX - rect.left;
            y = evt.clientY - rect.top;
        }
        return { x, y };
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing);

    function startDrawing(evt) {
        evt.preventDefault();
        const pos = getEventPos(evt);
        // Ensure the player doesn't start on a blob
        for (let blob of blobs) {
            const dx = pos.x - blob.x;
            const dy = pos.y - blob.y;
            if (Math.hypot(dx, dy) < blob.size) {
                return;
            }
        }
        isDrawing = true;
        player.path = [pos];
        player.x = pos.x;
        player.y = pos.y;
    }

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);

    function draw(evt) {
        if (!isDrawing) return;
        evt.preventDefault();
        const pos = getEventPos(evt);
        player.path.push(pos);
        player.x = pos.x;
        player.y = pos.y;
    }

    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('touchend', endDrawing);

    function endDrawing(evt) {
        if (!isDrawing) return;
        isDrawing = false;
        checkCircles();
        player.path = [];
    }

    function checkCircles() {
        // Check if the path encircles any blobs
        for (let blob of blobs) {
            if (isPathEncirclingBlob(player.path, blob)) {
                player.score += 50;
            }
        }
    }

    function isPathEncirclingBlob(path, blob) {
        // Ray casting algorithm to check if the blob is inside the path
        let inside = false;
        for (let i = 0, j = path.length - 1; i < path.length; j = i++) {
            const xi = path[i].x, yi = path[i].y;
            const xj = path[j].x, yj = path[j].y;
            const intersect = ((yi > blob.y) !== (yj > blob.y)) &&
                (blob.x < (xj - xi) * (blob.y - yi) / (yj - yi + 0.00001) + xi);
            if (intersect) inside = !inside;
        }
        return inside;
    }

    // Game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw isometric grid
        drawIsometricGrid();

        // Update and draw blobs
        for (let blob of blobs) {
            blob.update();
            blob.draw();

            // Play sound if player is near
            const dx = blob.x - player.x;
            const dy = blob.y - player.y;
            if (Math.hypot(dx, dy) < 100) {
                blob.playSound();
            } else {
                blob.stopSound();
            }
        }

        // Draw player
        if (isDrawing || player.path.length > 0) {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw player path
        if (player.path.length > 1) {
            ctx.strokeStyle = player.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.path[0].x, player.path[0].y);
            for (let point of player.path) {
                ctx.lineTo(point.x, point.y);
            }
            ctx.stroke();
        }

        // Draw score
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + player.score, 10, 20);

        requestAnimationFrame(gameLoop);
    }

    function drawIsometricGrid() {
        const size = 40;
        ctx.strokeStyle = '#ddd';
        ctx.lineWidth = 1;

        for (let x = -size; x < canvas.width + size; x += size) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x + canvas.height, canvas.height);
            ctx.stroke();
        }

        for (let y = -size; y < canvas.height + size; y += size) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y + canvas.width);
            ctx.stroke();
        }
    }

    // Start game
    requestAnimationFrame(gameLoop);
</script>
</body>
</html>
